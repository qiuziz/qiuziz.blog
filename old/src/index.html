<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cooking</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="./css/layout.css">
		<script src="./js/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<p class="title">Cooking</p>
			<div class="content">
				<p id="createDishes">今晚菜谱...</p>
				<button id="createBtn">生成菜谱</button>
				<button id="addBtn">修改菜谱</button>
			</div>
			<div class="editDishes">
				<textarea id="dishesInput" cols="30" rows="10"></textarea>
				<div class="authBox">
					<label for="auth" class="authLabel">身份验证:</label>
					<input id="auth" type="text" />
					<div id="errorTips"></div>
				</div>
				<div class="footer">
					<button id="cancel">取消</button>
					<button id="save">保存</button>
				</div>
			</div>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
